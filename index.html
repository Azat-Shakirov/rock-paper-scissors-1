<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="12-rps.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>

  <div class="game-result js-game-result"></div>

  <p class="js-result result" id="js-result-id"></p>
  <p class="js-moves moves"></p>
  <p class="js-score score"></p>

  <div class="moves-container">
    <button class="move-button js-rock-button">
      <img src="img/rock-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-paper-button">
      <img src="img/paper-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-scissors-button">
      <img src="img/scissors-emoji.png" class="move-icon">
    </button>
  </div>

  <div class="reset-auto-buttons">
    <button class="reset-score-button js-reset-score-button">
      Reset Score
    </button>

    <button class="auto-play-btn js-auto-play-button">
      Auto Play
    </button>
  </div>

  <div class="reset-warning js-reset-warning"></div>

  <script src="12-rps.js"></script>
</body>
</html>
